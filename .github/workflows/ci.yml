name: Build and Publish
on: [ push ]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: pip install black isort poetry
      - name: Formatting
        run: |
          black substack
          isort substack
      - name: Build and Publish
        run: |
          poetry version patch
          poetry publish --build
